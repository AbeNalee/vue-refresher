<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue refresher</title>
</head>
<body>
<div id="app">
  <h1>{{ title }}</h1>
  <p v-text="content"></p>

  <div>
    <input v-model="content"></input>
  </div>


</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',

    data: {
      title: 'Vue refresher',
      content: 'This is vue'
    }
  });
</script>
</body>
</html>
